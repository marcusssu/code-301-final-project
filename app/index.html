<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>SnapToIt</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- <link href="http://fonts.googleapis.com/css?family=Raleway:400,500,300,600" rel="stylesheet" type="text/css"> -->
  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="vendor/css/normalize.css">
  <link rel="stylesheet" href="vendor/css/skeleton.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/loading.css">
  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="">
  <!-- Handlebar Templates
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script id="storeListView-template" type="text/x-handlebars-template">
    <div class="text-section">
      <div class="h-container">
        <h4>{{Store_Name}}</h4>
        <h5>{{Address}}</h5>
      </div>
      <button class="review-button">
        Review
      </button>
    </div>
</script>
</head>

<body>
  <header></header>
  <!-- Primary Page
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div id='map'></div>
  <div id="slide-bar">
    <div id="before">X</div>
    <div class="search-bar">
      <input type="search" name="name" value="">
      <span class="icon-search2"></span>
    </div>
    <div class="filter-bar">
      <button class="more-filter" type="button" name="button">More Filter</button>
    </div>
    <div class="text-container">
      <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </div>

  </div>
  <div id="review-bar">
    <div class="grid">
      <div class="col-8">
        <div id="store-title">
          <h4>Robs Quick Stop</h4>
          <h5>2708 15th St</h5>
        </div>
      </div>
      <div class="col-4">
        <div class="back-button">
          <button class="icon-forward" type="button"></button>
        </div>
      </div>
    </div>

  </div>

  <section id="aboutus" class="tab-content">
    <article class="template" data-category="bio">
      <h1></h1>
      <div class="byline">
      </div>
    </article>
  </section>
  <footer>

  </footer>
  <!-- End Document
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=visualization"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
  <!-- <script src="js/template.js"></script> -->
  <script src="js/checkLocalStorage.js"></script>
  <script src="js/map.js"></script>
  <script src="js/bar.js"></script>
  <script src="js/search.js"></script>
  <script src="js/markerEvent.js"></script>
</body>

</html>
